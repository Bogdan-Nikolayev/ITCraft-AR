<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
    minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      window.addEventListener("click", function () {
        var video = document.querySelector("#vid");
        video.play();
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <video
          id="vid"
          preload="auto"
          autoplay
          src="assets/19096154.mp4"
        ></video>
      </a-assets>
      <a-marker type="barcode" value="38" smooth="true">
        <!-- <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity> -->
        <!-- <a-box color="#CB991D" depth="3" height="3" width="3"></a-box> -->
        <!--           position="0 0 1.8"  rotation="0 180 0" -->
        <a-video src="#vid" scale="3 3 3"></a-video>
      </a-marker>
      <a-marker-camera></a-marker-camera>
      <!-- <a-entity camera></a-entity> -->
    </a-scene>
  </body>
</html>
